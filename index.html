<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 95%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .last-update {
            background: #34495e;
            padding: 10px;
            text-align: center;
            color: #ecf0f1;
            font-size: 0.9em;
            border-bottom: 1px solid #2c3e50;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .stock-filter {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        .inventory-table th {
            background: #34495e;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 11px;
            position: sticky;
            top: 0;
        }
        
        .inventory-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 11px;
            line-height: 1.3;
        }
        
        .inventory-table tr:hover {
            background: #f8f9fa;
        }
        
        .stock-high { 
            background: #d4edda; 
            color: #155724; 
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .stock-medium { 
            background: #fff3cd; 
            color: #856404; 
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .stock-low { 
            background: #f8d7da; 
            color: #721c24; 
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .stock-zero { 
            background: #f1f1f1; 
            color: #6c757d; 
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: #ecf0f1;
            color: #7f8c8d;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 8px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>

        </div>
        
        <div class="last-update">
            Última actualización: <span id="update-time">Cargando...</span>
        </div>
        
        <div class="controls">

            <select class="stock-filter" id="stockFilter">
                <option value="all">Todo el stock</option>
                <option value="high">Stock Alto (>10)</option>
                <option value="medium">Stock Medio (1-10)</option>
                <option value="low">Stock Bajo (0)</option>

        </div>
        
        <div style="overflow-x: auto; max-height: 70vh; overflow-y: auto;">

        <div class="footer">

        function getStockStatus(cantidad) {
            if (cantidad > 10) return { text: "Alto", class: "stock-high" };
            if (cantidad > 0) return { text: "Medio", class: "stock-medium" };
            return { text: "Agotado", class: "stock-zero" };
        }

        function renderInventory(data) {
            const tbody = document.getElementById('inventory-body');
            tbody.innerHTML = data.map(item => {
                const status = getStockStatus(item.cantidad);
                return `
                    <tr>
                        <td><strong>${item.codigo}</strong></td>
                        <td>${item.marca}</td>
                        <td>${item.serie}</td>
                        <td>${item.modelo}</td>
                        <td>${item.numero_parte}</td>
                        <td>${item.descripcion}</td>
                        <td><span class="${status.class}">${item.cantidad}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function filterInventory() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const stockFilter = document.getElementById('stockFilter').value;
            
            const filteredData = inventoryData.filter(item => {
                const matchesSearch = 
                    item.codigo.toLowerCase().includes(searchTerm) ||
                    item.descripcion.toLowerCase().includes(searchTerm) ||
                    item.numero_parte.toLowerCase().includes(searchTerm) ||
                    item.modelo.toLowerCase().includes(searchTerm);
                
                let matchesStock = true;
                if (stockFilter === "high") matchesStock = item.cantidad > 10;
                else if (stockFilter === "medium") matchesStock = item.cantidad > 0 && item.cantidad <= 10;
                else if (stockFilter === "low") matchesStock = item.cantidad === 0;
                
                return matchesSearch && matchesStock;
            });
            
            renderInventory(filteredData);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            renderInventory(inventoryData);
            document.getElementById('update-time').textContent = new Date().toLocaleString();
            
            // Buscador en tiempo real
            document.getElementById('searchInput').addEventListener('input', filterInventory);
            document.getElementById('stockFilter').addEventListener('change', filterInventory);
            
            // Actualizar cada 5 minutos (simulado)
            setInterval(() => {
                document.getElementById('update-time').textContent = new Date().toLocaleString();
            }, 300000);
        });
    </script>
